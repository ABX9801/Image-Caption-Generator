{% extends 'layout.html' %}

{% block title %}
Homepage
{% endblock %}


{% block style %}
<style>
  Result Skip Results Iframe
EDIT ON
/* GLOBAL STYLES */
body {
  padding-top: 5em;
  display: flex;
  justify-content: center;
}

#top-div{
  padding: 60px;
}

/* DEMO-SPECIFIC STYLES */
.typewriter h1 {
  color:black;
  text-align: center;
  font-family: monospace;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(30, end),
    blink-caret .5s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}
@media screen and (min-width: 1100px) {
  .typewriter h1 {
    font-size: 50px;
  }
}

@media screen and (max-width: 1100px) {
  .typewriter h1 {
    font-size: 17px;
  }
}

.hero-image {
  background-image: url(https://wallpaperaccess.com/full/36354.jpg);
  background-color: #cccccc;
  height: 517px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

#bt{
  color: azure;
}

</style>
{% endblock %}


{% block body %}
<div id="top-div">
  <div class="typewriter">
    <h1>Generate Captions for Your Image</h1>
  </div>
</div>
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">Welcome to the AI Tool</h1>
    <a href="{{url_for('upload')}}" id="bt">
      <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Go to the Image Caption Generator app">
        Generate Captions
      </button>
    </a>
  </div>
</div>


{% endblock %}
